<!DOCTYPE html>
<html>
<head>
<title>Video.js | HTML5 Video Player</title>
<link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
<script src="http://vjs.zencdn.net/c/video.js"></script>
</head>
<body>
<video id="my_video_1" class="video-js vjs-default-skin" controls
  preload="false" width="640" height="264" poster="my_video_poster.png"
  data-setup="{}">
<source src="ACDC.mp4" type="video/mp4" /> <!-- MPEG4 para Safari / IE -->
<source src="ACDC.ogv" type="video/ogg" /> <!-- Ogg Theora para Firefox 3.1b2 -->
<source src="ACDC.webm" type='video/webm' /><!-- Mobile-->
</video>
</body>
</html>
